apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "airs-cp.fullname" . }}-gateway
  labels:
    {{- include "airs-cp.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "airs-cp.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: gateway
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "airs-cp.labels" . | nindent 8 }}
        app.kubernetes.io/component: gateway
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "airs-cp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: gateway
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["uvicorn"]
          args: ["airs_cp.gateway.app:app", "--host", "0.0.0.0", "--port", "8080"]
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: AIRS_MODE
              value: {{ .Values.config.mode | quote }}
            - name: AIRS_PROVIDER
              value: {{ .Values.config.provider | quote }}
            - name: AIRS_MODEL
              value: {{ .Values.config.model | quote }}
            - name: AIRS_LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: AIRS_KILL_SWITCH
              value: {{ .Values.config.killSwitch | quote }}
            - name: AIRS_ML_ENABLED
              value: {{ .Values.config.mlEnabled | quote }}
            - name: AIRS_PII_DETECTION_ENABLED
              value: {{ .Values.config.piiDetectionEnabled | quote }}
            - name: AIRS_INJECTION_DETECTION_ENABLED
              value: {{ .Values.config.injectionDetectionEnabled | quote }}
            - name: AIRS_TAINT_TRACKING_ENABLED
              value: {{ .Values.config.taintTrackingEnabled | quote }}
            - name: AIRS_DB_PATH
              value: /data/evidence.db
            {{- if .Values.existingSecret }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret }}
                  key: openai-api-key
                  optional: true
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret }}
                  key: anthropic-api-key
                  optional: true
            - name: AZURE_OPENAI_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret }}
                  key: azure-openai-endpoint
                  optional: true
            - name: AZURE_OPENAI_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret }}
                  key: azure-openai-key
                  optional: true
            {{- else }}
            {{- if .Values.secrets.openaiApiKey }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "airs-cp.fullname" . }}-secrets
                  key: openai-api-key
            {{- end }}
            {{- if .Values.secrets.anthropicApiKey }}
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "airs-cp.fullname" . }}-secrets
                  key: anthropic-api-key
            {{- end }}
            {{- if .Values.secrets.azureOpenaiEndpoint }}
            - name: AZURE_OPENAI_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ include "airs-cp.fullname" . }}-secrets
                  key: azure-openai-endpoint
            {{- end }}
            {{- if .Values.secrets.azureOpenaiKey }}
            - name: AZURE_OPENAI_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "airs-cp.fullname" . }}-secrets
                  key: azure-openai-key
            {{- end }}
            {{- end }}
            - name: OLLAMA_HOST
              value: {{ .Values.secrets.ollamaHost | quote }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: models
              mountPath: /models
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (printf "%s-data" (include "airs-cp.fullname" .)) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: models
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- if .Values.dashboard.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "airs-cp.fullname" . }}-dashboard
  labels:
    {{- include "airs-cp.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "airs-cp.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        {{- include "airs-cp.labels" . | nindent 8 }}
        app.kubernetes.io/component: dashboard
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "airs-cp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: dashboard
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["uvicorn"]
          args: ["airs_cp.dashboard.app:app", "--host", "0.0.0.0", "--port", "8501"]
          ports:
            - name: http
              containerPort: 8501
              protocol: TCP
          env:
            - name: AIRS_DB_PATH
              value: /data/evidence.db
          livenessProbe:
            httpGet:
              path: /dashboard
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /dashboard
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
              readOnly: true
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (printf "%s-data" (include "airs-cp.fullname" .)) }}
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}
